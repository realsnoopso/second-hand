# Frontend Service
name: Deploy Frontend Service to Amazon ECS

on:
  push:
    branches:
      - main
    paths:
      - 'fe/**'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: secondhand_team1
  ECS_SERVICE: (작성해야함)
  ECS_CLUSTER: (작성해야함)
  ECS_TASK_DEFINITION: (작성해야함)
  CONTAINER_NAME: (작성해야함)

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd fe
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . (작성해야함)
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG (작성해야함)

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
